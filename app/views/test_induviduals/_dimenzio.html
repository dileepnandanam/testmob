<div id="basic_motion" class="row nav-content">
    <div class="col-6 text-center">
        <div class="port-container move_xy_container">
            <h5>Move To XY Plane</h5>
            <form class="form">
                <div class="row">
                    <div class="col-8">
                        <div class="form-row">
                            <div class="col-auto">
                                <div class="form-inline">
                                    <label class="port-label">X Position : </label>
                                    <input name="x" type="text" class="form-control port-input">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-auto">
                                <div class="form-inline">
                                    <label class="port-label">Y Position : </label>
                                    <input name="y" type="text" class="form-control port-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" data-value="dimenzio_move_to_xy_plane_move" class="btn btn-primary move-button move_to_xy_plane_move" value="dimenzio_move_to_xy_plane">Move</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-6 text-center">
        <div class="port-container">
            <h5>Pick and Drop Card</h5>
            <form class="form">
                <div class="row">
                    <div class="col-12">
                        <div class="form-row text-left">
                            <div class="col-auto">
                                <label class="port-label">X Position</label>
                                <input name="x" type="text" class="form-control move-params-input">
                            </div>
                            <div class="col-auto">
                                <label class="port-label">Y Position</label>
                                <input name="y" type="text" class="form-control move-params-input">
                            </div>
                            <div class="col-auto">
                                <label class="port-label">Z Position</label>
                                <input name="z" type="text" class="form-control move-params-input">
                            </div>
                            <div class="col-12 margin-top-15 text-right">
                                <button type="submit" class="btn btn-primary move-button d-inline" data-value="dimenzio_pick_card">Pick Card</button>
                            
                                <button type="submit" class="btn btn-primary move-button d-inline" data-value="dimenzio_drop_card">Drop Card</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-12 text-center">
        <div class="port-container">
            <h5>Press Button</h5>
            <form class="form">
                <div class="row">
                    <div class="col-12">
                        <div class="form-row text-left">
                            <div class="col-auto">
                                <label class="port-label">X</label>
                                <input name="x" type="text" class="form-control move-params-input">
                            </div>
                            <div class="col-auto">
                                <label class="port-label">Y</label>
                                <input name="y" type="text" class="form-control move-params-input">
                            </div>
                            <div class="col-auto">
                                <label class="port-label">Z Distanc</label>
                                <input name="z" type="text" class="form-control move-params-input">
                            </div>
                            <div class="col-auto">
                                <label class="port-label">Direction(V/H)</label>
                                <input name="direction" type="text" class="form-control move-params-input">
                            </div>
                            <div class="col-auto">
                                <label class="port-label">Duration</label>
                                <input name="duration" type="text" class="form-control move-params-input">
                            </div>
                            <div class="col-2 margin-top-38 text-right">
                                <button type="submit" class="btn btn-primary move-button d-inline" data-value="dimenzio_press_button">Press</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</html>
