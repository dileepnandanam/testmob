<div id="others" class="row nav-content">
    <div class="col-6">
        <div class="port-container">
            <h5>Origin</h5>
            <form class="form">
                <div class="row">
                    <div class="col-8">
                        <div class="form-inline">
                            <label class="point-label">X Position</label>
                            <input name="x" type="text" class="form-control" required>
                        </div>
                        <div class="form-inline">
                            <label class="point-label">Y Position</label>
                            <input name="y" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" data-value="origin_set_origin" class="btn btn-primary submit-button margin-b-9">Set Origin</button>
                        <button type="submit" data-value="origin_origin_reset" class="btn btn-primary submit-button">Origin Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-6">
        <div class="port-container">
            <h5>IP Setting</h5>
            <form class="form">
                <div class="row">
                    <div class="col-8">
                        <div class="form-inline">
                            <label class="point-label">IP</label>
                            <input name="ip" type="text" class="form-control">
                        </div>
                        <div class="form-inline">
                            <label class="point-label">Port</label>
                            <input name="port" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" data-value="ip_settings_set" class="btn btn-primary submit-button">Set</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="col-6">
        <div class="port-container text-center">
            <div class="row">
                <div class="col-6">
                    <div class="form-inline">
                        <label class="inline-label">Base Led</label>
                        <button type="submit" data-value="base_led_on" class="btn btn-primary submit-button button_submit">ON</button>
                        <button type="submit" data-value="base_led_off" class="btn btn-primary submit-button" button_submit>OFF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="port-container text-center">
            <div class="row">
                <div class="col-3">
                    <h5>Power</h5>
                </div>
                <div class="col-9">
                    <button type="button" data-value="power_restart" data-action="power" class="btn btn-primary submit-button button_submit">RESTART</button>
                    <button type="button" data-value="shutdown" data-action="power_shut_down" class="btn btn-primary submit-button">SHUTDOWN</button>
                </div>
            </div>
        </div>
    </div>
</div>
