<div id="advanced_mode" class="row nav-content">
    <div class="col-12 text-center">
        <div class="port-container">
            <h5>Swipe</h5>
            <form class="form">
                <div class="row">
                    <div class="col-2">
                        <div class="form-inline">
                            <label class="point-label">X1</label>
                            <input name="x1" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-inline">
                            <label class="point-label">Y1</label>
                            <input name="y1" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-inline">
                            <label class="point-label">X2</label>
                            <input name="x2" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-inline">
                            <label class="point-label">Y2</label>
                            <input name="y2" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-inline">
                            <label class="point-label">Speed</label>
                            <input name="speed" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-12 text-right">
                        <button type="submit" data-value="swype_swipe" class="btn btn-primary move-button">Swipe</button>
                        <button type="submit" data-value="swipe_swipe_and_return" class="btn btn-primary move-button">Swipe / Return</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-12 text-center">
        <div class="port-container">
            <h5>Flick</h5>
            <form class="form">
                <div class="row">
                    <div class="col-2">
                        <div class="form-inline">
                            <label class="point-label">X1</label>
                            <input name="x1" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-inline">
                            <label class="point-label">Y1</label>
                            <input name="y1" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-inline">
                            <label class="point-label">X2</label>
                            <input name="x2" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-inline">
                            <label class="point-label">Y2</label>
                            <input name="y2" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-inline">
                            <label class="point-label">Speed</label>
                            <input name="speed" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="col-12 text-right">
                        <button type="submit" data-value="flick_flick" class="btn btn-primary move-button">Flick</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-12 text-center">
        <div class="port-container">
            <h5>Touch</h5>
            <form class="form">
                <div class="inline-form">
                    <div class="form-inline-margin">
                        <div class="form-inline">
                            <label class="point-label">X Position</label>
                            <input name="x" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="form-inline-margin">
                        <div class="form-inline">
                            <label class="point-label">Y Position</label>
                            <input name="y" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="form-inline-margin">
                        <div class="form-inline">
                            <label class="point-label">No. of Taps</label>
                            <input name="taps" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="form-inline-margin">
                        <div class="form-inline">
                            <label class="point-label">Delay</label>
                            <input name="delay" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="form-inline-margin">
                        <div class="form-inline">
                            <label class="point-label">Back Pos(mm)</label>
                            <input name="back_pos" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <div class="form-inline-margin">
                        <div class="form-inline">
                            <label class="point-label">Force(Gm)</label>
                            <input name="force" type="text" class="form-control point-input" required>
                        </div>
                    </div>
                    <button type="submit" data-value="touch_tap" class="btn btn-primary submit-button">Tap</button>
                </div>
            </form>
        </div>
    </div>
</div>
