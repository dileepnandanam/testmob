<div id="power_control" class="row nav-content">
    <div class="col-6">
        <div class="port-container">
            <div class="form-inline">
                <label class="inline-label">5 volt power out</label>
                <button type="button" data-action="5_volt_power_out_on" class="btn btn-primary button_submit submit-button button_submit torque-toggle">ON</button>
                <button type="button" data-action="5_volt_power_out_off" class="btn btn-primary button_submit submit-button button_submit torque-toggle">OFF</button>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="port-container">
            <div class="form-inline">
                <label class="inline-label">12 volt power out</label>
                <button type="button" data-action="12_volt_power_out_on" class="btn btn-primary button_submit submit-button button_submit torque-toggle">ON</button>
                <button type="button" data-action="12_volt_power_out_off" class="btn btn-primary button_submit submit-button button_submit torque-toggle">OFF</button>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="port-container text-center">
            <div class="row">
                <div class="col-3">
                    <h5>Power</h5>
                </div>
                <div class="col-9">
                    <button type="button" data-action="power_restart" class="btn btn-primary submit-button button_submit">RESTART</button>
                    <button type="button" data-action="power_shutdown" class="btn btn-primary submit-button button_submit">SHUTDOWN</button>
                </div>
            </div>
        </div>
    </div>
</div>

    $(function () {
        $('.toggle-switch').bootstrapToggle();
    })
